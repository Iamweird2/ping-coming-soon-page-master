<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="ping.css" type="text/css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/fontawesome.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <script defer src="ping.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body class="body"> 

  <main class="main">
    <div class="logo">
      <img class="logo-img" src="images/logo.svg" alt="PING">
    </div>
    
    <h1 class="head">
      We are launching <span class="head-span"> soon! </span> 
    </h1>
  
    <p class="text">
      Subscribe and get notified
    </p>
  
  <form action="/" class="form">
    <label class="label">
      <input type="text" name="email" class="mail" placeholder="Your email address...">
      <p class="error"> </p>
    </label>
  
    <button type="submit" class="btn">
      Notify Me
    </button>
  </form>
    
    <div class="stats">
      <img class="stats-img" src="images/illustration-dashboard.png" alt="dashboard">
    </div>
  
    <div class="link">
      <div class="share"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="share"> <i class="fa-brands fa-twitter"></i></div>
      <div class="share"><i class="fa-brands fa-instagram"></i></div>
    </div>
    <p class="copy">
      &copy; Copyright Ping. All rights reserved.
    </p>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a target="blank" href="https://twitter.com/iamweird2_0">ADENIYI SMART</a>.
    </p>
  </footer>
</body>
</html>
